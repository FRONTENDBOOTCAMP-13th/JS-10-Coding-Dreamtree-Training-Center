<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Page</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="../main.ts"></script>
    <script type="module" src="../components/Sidebar/Sidebar.ts"></script>
  </head>
  <body class="font-pretendard bg-quokka-white text-quokka-black relative">
    <!-- nav : body 에 relative, aside 에 fixed 추가 -->
    <aside class="fixed top-0 z-10 w-32 bg-white shadow-[0_4px_4px_0_rgba(139,109,92,0.10)]">
      <div class="flex h-screen w-32 flex-col items-center px-2 pt-6">
        <!-- Logo -->
        <div class="mb-3 flex flex-col items-center">
          <h1>
            <a href="#void"><img src="/favicon.svg" alt="Quokkadocs icon" /></a>
          </h1>
        </div>

        <!-- Navigation Items -->
        <nav class="flex w-full flex-col items-center gap-2">
          <div
            class="nav-item flex w-full cursor-pointer flex-col items-center rounded-xl px-2 py-3"
            data-active="true"
            data-page="/src/pages/dashboard.html"
          >
            <div class="flex h-5 w-5 items-center justify-center text-xl">
              <img src="/img/dashboard.svg" alt="dashboard-icon" />
            </div>
            <span class="text-quokka-black mt-1 text-sm font-medium">대시보드</span>
          </div>
          <div
            class="nav-item flex w-full cursor-pointer flex-col items-center rounded-xl px-2 py-3"
            data-page="/src/pages/resource.html"
          >
            <div class="flex h-5 w-5 items-center justify-center text-xl">
              <img src="/img/compass.svg" alt="" />
            </div>
            <span class="text-quokka-black mt-1 text-sm font-medium">리소스</span>
          </div>
          <div
            class="nav-item flex w-full cursor-pointer flex-col items-center rounded-xl px-2 py-3"
            data-page="/src/pages/bookmark.html"
          >
            <div class="flex h-5 w-5 items-center justify-center text-xl">
              <img src="/img/bookmark.svg" alt="" />
            </div>
            <span class="text-quokka-black mt-1 text-sm font-medium">북마크</span>
          </div>
        </nav>

        <!-- Settings at bottom -->
        <div class="mt-auto mb-5 w-full">
          <div
            class="nav-item flex w-full cursor-pointer flex-col items-center rounded-xl px-2 py-3"
          >
            <div class="flex h-5 w-5 items-center justify-center text-xl">
              <img src="/img/settings.svg" alt="" />
            </div>
            <span class="text-quokka-black mt-1 text-sm font-medium">설정</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- header -->
    <header
      class="fixed top-0 left-0 z-1 flex h-16 w-full items-center justify-between bg-white pr-7 pl-[calc(8rem+1.75rem)]"
    >
      <!-- 검색창 -->
      <div class="max-w-xl flex-1">
        <div class="relative">
          <input
            type="text"
            placeholder="리소스 검색..."
            class="focus:ring-quokka-mint w-full rounded-4xl bg-[#F3F3F3] py-1.5 pr-11 pl-11 text-sm font-semibold text-quokka-grey focus:ring-2 focus:outline-none"
          />
          <div class="absolute top-1/2 left-4 -translate-y-1/2 transform">
            <img src="/img/search.svg" alt="검색 아이콘" class="h-4 w-4" />
          </div>
          <div class="absolute top-1/2 right-4 -translate-y-1/2 transform">
            <img src="/img/mike.svg" alt="마이크 아이콘" class="h-4 w-4" />
          </div>
        </div>
      </div>
      <!-- 언어 선택 -->
      <button
        type="button"
        class="text-quokka-gray flex justify-between gap-4 rounded-4xl border border-quokka-grey bg-[#F3F3F3] px-3 py-1.5 text-sm font-semibold"
      >
        KO
        <svg
          width="9"
          height="5"
          viewBox="0 0 9 5"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="language select"
          class="self-center"
        >
          <path
            d="M7.5 1L4.5 4L1.5 1"
            stroke="#777777"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </header>

    <!-- Main contant -->
     <main class="relative mt-[calc(64px+22px)] flex flex-col gap-6 pr-7 pl-[calc(8rem+1.75rem)]">
      <h2 class="text-3xl font-bold">쿼카의 리소스 보관함 ♪</h2>

      <!-- bookmark collection -->
      <h3 class="text-2xl font-bold">북마크 컬렉션</h3>
      <div
        class="sticky top-[calc(64px+22px)] flex h-fit flex-row gap-1.5 rounded-2xl bg-white px-7 py-4"
      >
        <button
          type="button"
          class="bg-quokka-mint flex justify-between gap-2.5 self-center rounded-4xl px-6 py-3 text-sm font-semibold text-white"
        >
          <svg
            width="11"
            height="10"
            viewBox="0 0 11 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="self-center"
          >
            <path
              d="M5.5 1V9M9.5 5L1.5 5"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          새 컬렉션 추가
        </button>
    </div>

    <div

              <button
                type="button"
                class="bg-quokka-snow text-quokka-gray gap-2 self-center rounded-xl px-4 py-2 text-xs font-semibold"

        </div>
