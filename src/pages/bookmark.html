<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuokkaDocs - 개발 리소스 공유 플랫폼</title>

    <!-- 기본 메타 태그 -->
    <meta
      name="description"
      content="귀여운 쿼카와 함께하는 개발 리소스 공유 플랫폼 QuokkaDocs. 프론트엔드, 백엔드, CS 등 개발자 필수 자료를 쉽고 빠르게 찾아보세요."
    />
    <meta
      name="keywords"
      content="개발, 리소스, 프론트엔드, 백엔드, 풀스택, 모바일, DevOps, AI, 개발 정보, CS, 쿼카, QuokkaDocs"
    />
    <meta name="author" content="Coding Dreamtree Training Center" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quokkadocs.netlify.app" />
    <meta property="og:title" content="QuokkaDocs - 개발 리소스 공유 플랫폼" />
    <meta
      property="og:description"
      content="귀여운 쿼카와 함께하는 개발 리소스 공유 플랫폼 QuokkaDocs. 프론트엔드, 백엔드, CS 등 개발자 필수 자료를 쉽고 빠르게 찾아보세요."
    />
    <meta property="site_name" content="QuokkaDocs" />
    <meta property="og:image" content="https://quokkadocs.netlify.app/img/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://quokkadocs.netlify.app" />
    <meta property="twitter:title" content="QuokkaDocs - 개발 리소스 공유 플랫폼" />
    <meta
      property="twitter:description"
      content="귀여운 쿼카와 함께하는 개발 리소스 공유 플랫폼 QuokkaDocs. 프론트엔드, 백엔드, CS 등 개발자 필수 자료를 쉽고 빠르게 찾아보세요."
    />
    <meta property="twitter:image" content="https://quokkadocs.netlify.app/img/og-image.png" />

    <!-- 추가 메타 태그 -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#8b6d5c" />
    <link rel="canonical" href="https://quokkadocs.netlify.app/" />

    <!-- 파비콘 -->
    <link rel="icon" href="/favicon.svg" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/img/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png" />

    <!-- Font -->
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />

    <!-- CSS -->
    <link rel="preload" href="../style.css" as="style" />

    <!-- 구조화된 데이터 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "QuokkaDocs",
        "url": "https://quokkadocs.netlify.app",
        "description": "귀여운 쿼카와 함께하는 개발 리소스 공유 플랫폼"
      }
    </script>

    <script type="module" src="../main.ts"></script>
    <script type="module" src="../script/bookmarkRendering.ts"></script>
    <script type="module" src="../script/collectionRendering.ts"></script>
  </head>
  <body class="font-pretendard bg-quokka-white text-quokka-black min-h-screen">
    <div class="grid min-h-screen grid-cols-1 grid-rows-[4rem_1fr_auto] lg:grid-cols-[8rem_1fr]">
      <!-- 햄버거 메뉴 버튼 (모바일) -->
      <button
        type="button"
        class="fixed top-4 left-4 z-40 cursor-pointer lg:hidden"
        aria-label="메뉴 열기"
        data-roll="menu-toggle"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4 6H20M4 12H20M4 18H20"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <!-- 오버레이 (모바일) -->
      <div
        class="fixed inset-0 z-30 hidden bg-black/50 transition-opacity duration-300"
        data-roll="overlay"
      ></div>

      <aside
        class="fixed top-0 left-0 z-30 h-screen w-32 -translate-x-full transform bg-white shadow-[0_4px_4px_0_rgba(139,109,92,0.10)] transition-transform duration-300 lg:sticky lg:top-0 lg:h-screen lg:translate-x-0"
        aria-label="사이드바"
      >
        <nav
          class="flex h-full flex-col items-center px-3 py-5 lg:h-auto"
          aria-label="사이드바 내비게이션"
        >
          <h2 class="sr-only">주요 메뉴</h2>
          <ul class="flex w-full flex-1 flex-col items-center gap-2">
            <!-- 로고 -->
            <li class="w-full">
              <a
                href="/"
                class="mb-3 flex w-full flex-col items-center justify-center"
                aria-label="대시보드로 이동"
              >
                <h1 class="sr-only">QuokkaDocs</h1>
                <img src="/favicon.svg" alt="QuokkaDocs 로고" class="w-[4.25rem]" />
              </a>
            </li>
            <!-- 대시보드 -->
            <li class="w-full">
              <a
                href="/"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-active="true"
                data-page="/"
                aria-current="page"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/dashboard.svg" alt="대시보드 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">대시보드</span>
              </a>
            </li>
            <!-- 리소스 -->
            <li class="w-full">
              <a
                href="/src/pages/resource.html"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-page="resource.html"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/compass.svg" alt="리소스 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">리소스</span>
              </a>
            </li>
            <!-- 북마크 -->
            <li class="w-full">
              <a
                href="/src/pages/bookmark.html"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-page="bookmark.html"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/bookmark.svg" alt="북마크 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">북마크</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <header
        class="z-20 col-span-full col-start-1 row-start-1 flex h-16 w-full items-center justify-end bg-white px-4 lg:col-start-2 lg:px-7"
      >
        <!-- 로그인 버튼 -->
        <a href="/src/pages/login.html" id="login-header-btn">
          <button
            type="button"
            class="bg-quokka-brown cursor-pointer rounded-4xl px-4 py-1.5 text-sm font-semibold text-white transition-opacity hover:opacity-80"
          >
            로그인
          </button>
        </a>
      </header>
      <main
        class="col-start-1 row-start-2 flex min-h-[calc(100vh-4rem)] flex-col gap-8 p-4 lg:col-start-2 lg:px-6 lg:py-8"
      >
        <div class="flex flex-col gap-2">
          <h2 class="text-3xl font-bold">쿼카의 리소스 보관함 ♪</h2>
          <p class="text-quokka-gray text-base">
            마음에 드는 리소스와 컬렉션을 안전하게 보관해드려요
          </p>
        </div>

        <!-- 북마크 항목 섹션 -->
        <section aria-labelledby="bookmark-items-heading" class="flex flex-col gap-6">
          <div class="flex items-center justify-between">
            <h2 id="bookmark-items-heading" class="text-2xl font-bold">북마크 항목</h2>
            <div class="flex items-center gap-2">
              <!-- 새 컬렉션 추가 -->
              <button
                type="button"
                class="border-quokka-mint bg-quokka-breeze text-quokka-mist hover:bg-quokka-mist/10 flex w-fit cursor-pointer items-center justify-center gap-1.5 rounded-4xl border-1 border-dotted px-4 py-2 text-sm font-medium"
                aria-label="새 컬렉션 추가"
                data-roll="new-collection"
              >
                <svg
                  width="11"
                  height="10"
                  viewBox="0 0 11 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="self-center"
                  aria-hidden="true"
                >
                  <path
                    d="M5.5 1V9M9.5 5L1.5 5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                새 컬렉션 추가
              </button>
            </div>
          </div>

          <div class="flex flex-col gap-4">
            <div data-roll="collections" class="flex flex-wrap gap-2">
              <!-- 동적으로 생성(createCollection.ts) -->
            </div>
            <div
              class="flex flex-col gap-4"
              role="list"
              aria-label="북마크된 리소스 목록"
              data-roll="allBookmark"
            >
              <!-- 북마크된 리소스들이 동적으로 렌더링 -->
            </div>
          </div>
        </section>
      </main>
      <footer class="bg-quokka-white col-start-1 row-start-3 w-full lg:col-start-2">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <!-- 상단 섹션 -->
          <div class="mb-6 grid grid-cols-1 gap-6 md:grid-cols-3">
            <!-- 좌측: 로고 및 소개 -->
            <div class="flex flex-col items-center gap-2 text-center">
              <a href="/" class="group flex items-center gap-2">
                <span
                  class="text-quokka-brown group-hover:text-quokka-brown/80 text-lg font-bold transition-colors"
                  >QuokkaDocs</span
                >
              </a>
              <p class="text-quokka-gray text-xs">개발자들을 위한 리소스 공유 플랫폼</p>
            </div>

            <!-- 중앙: 팀 정보 -->
            <div class="flex flex-col items-center gap-2 text-center">
              <h3 class="text-quokka-brown text-sm font-semibold">JS-10 Coding Dreamtree</h3>
              <div class="flex flex-wrap justify-center gap-x-4 gap-y-1">
                <a
                  href="https://github.com/toosign00"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown text-xs transition-colors"
                  >노현수</a
                >
                <a
                  href="https://github.com/kkjuno"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown text-xs transition-colors"
                  >김준오</a
                >
                <a
                  href="https://github.com/ineahe"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown text-xs transition-colors"
                  >송아현</a
                >
                <a
                  href="https://github.com/jjmullan"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown text-xs transition-colors"
                  >최영준</a
                >
              </div>
            </div>

            <!-- 우측: 소셜 링크 -->
            <div class="flex flex-col items-center gap-2 text-center">
              <h3 class="text-quokka-brown text-sm font-semibold">링크</h3>
              <div class="flex items-center justify-center gap-4">
                <a
                  href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown transition-colors"
                  aria-label="GitHub 저장소"
                >
                  <img src="/img/github-mark.svg" alt="깃허브" class="h-6.5 w-6.5" />
                </a>
                <a
                  href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center/wiki"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown transition-colors"
                  aria-label="GitHub 위키"
                >
                  <img src="/img/info-circle.svg" alt="깃허브 위키" class="h-6.5 w-6.5" />
                </a>
                <a
                  href="https://www.figma.com/design/TXRXSEICodm4Pok7XvVe0z/%EC%BD%94%EB%94%A9%EA%BF%88%EB%82%98%EB%AC%B4%EC%96%91%EC%84%B1%EC%86%8C-%EB%B0%94%EB%8B%90%EB%9D%BC-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8?node-id=0-1&t=87bMmkq8VmHvkYKO-1"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-quokka-gray hover:text-quokka-brown transition-colors"
                  aria-label="Figma 디자인"
                >
                  <img src="/img/figma-logo.svg" alt="피그마 링크" class="h-6.5 w-6.5" />
                </a>
              </div>
            </div>
          </div>

          <!-- 하단: 카피라이트 -->
          <div class="border-t border-[#e6d9c9] pt-4">
            <p class="text-quokka-gray text-center text-xs">
              © 2025. Coding Dreamtree Training Center. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
