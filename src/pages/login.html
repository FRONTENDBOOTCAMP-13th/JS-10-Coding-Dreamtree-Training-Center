<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="module" src="../main.ts"></script>
    <script type="module" src="../script/login.ts"></script>
    <script type="module" src="../script/header.js"></script>
  </head>
  <body class="font-pretendard bg-quokka-white text-quokka-black min-h-screen">
    <div class="grid min-h-screen grid-cols-[8rem_1fr] grid-rows-[4rem_1fr_auto]">
      <aside
        class="fixed top-0 left-0 z-30 h-screen w-32 bg-white shadow-[0_4px_4px_0_rgba(139,109,92,0.10)]"
        aria-label="사이드바"
      >
        <nav class="flex h-full flex-col items-center px-3 pt-3" aria-label="사이드바 내비게이션">
          <h2 class="sr-only">주요 메뉴</h2>
          <ul class="flex w-full flex-1 flex-col items-center gap-2">
            <!-- 로고 -->
            <li class="w-full">
              <a
                href="/src/pages/dashboard.html"
                class="mb-3 flex flex-col items-center"
                aria-label="대시보드로 이동"
              >
                <h1 class="sr-only">QuokkaDocs</h1>
                <img src="/favicon.svg" alt="QuokkaDocs 로고" />
              </a>
            </li>
            <!-- 대시보드 -->
            <li class="w-full">
              <a
                href="/src/pages/dashboard.html"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-active="true"
                data-page="/src/pages/dashboard.html"
                aria-current="page"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/dashboard.svg" alt="대시보드 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">대시보드</span>
              </a>
            </li>
            <!-- 리소스 -->
            <li class="w-full">
              <a
                href="/src/pages/resource.html"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-page="/src/pages/resource.html"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/compass.svg" alt="리소스 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">리소스</span>
              </a>
            </li>
            <!-- 북마크 -->
            <li class="w-full">
              <a
                href="/src/pages/bookmark.html"
                class="nav-item box-border flex h-[4.25rem] w-full cursor-pointer flex-col items-center justify-center rounded-xl px-2 py-3"
                data-page="/src/pages/bookmark.html"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/bookmark.svg" alt="북마크 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">북마크</span>
              </a>
            </li>
            <!-- 설정(하단 고정) -->
            <li class="mt-auto w-full">
              <a
                href="#"
                class="nav-item flex w-full cursor-pointer flex-col items-center rounded-xl px-2 py-3"
                data-page="#"
                aria-label="설정"
              >
                <div class="flex h-5 w-5 items-center justify-center text-xl">
                  <img src="/img/settings.svg" alt="설정 아이콘" />
                </div>
                <span class="text-quokka-black mt-1 text-sm font-medium">설정</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <header
        class="z-20 col-start-2 row-start-1 flex h-16 w-full items-center justify-between bg-white pr-7 pl-[1.75rem]"
      >
        <!-- 검색창 -->
        <div class="max-w-xl flex-1">
          <div class="relative">
            <input
              type="text"
              placeholder="리소스 검색..."
              class="focus:ring-quokka-mint w-full rounded-4xl bg-[#F3F3F3] py-1.5 pr-11 pl-11 text-sm font-semibold text-[#a0a0a0] focus:ring-2 focus:outline-none"
            />
            <div class="absolute top-1/2 left-4 -translate-y-1/2 transform">
              <img src="/img/search.svg" alt="검색 아이콘" class="h-4 w-4" />
            </div>
            <div class="absolute top-1/2 right-4 -translate-y-1/2 transform">
              <img src="/img/mike.svg" alt="마이크 아이콘" class="h-4 w-4" />
            </div>
          </div>
        </div>
        <!-- 언어 선택 및 로그인 버튼 -->
        <div class="flex items-center gap-2">
          <button
            type="button"
            class="text-quokka-gray flex justify-between gap-4 rounded-4xl border border-[#a0a0a0] bg-[#F3F3F3] px-3 py-1.5 text-sm font-semibold"
          >
            KO
            <svg
              width="9"
              height="5"
              viewBox="0 0 9 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-label="language select"
              class="self-center"
            >
              <path
                d="M7.5 1L4.5 4L1.5 1"
                stroke="#777777"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <a href="/src/pages/login.html" id="login-header-btn">
            <button
              type="button"
              class="bg-quokka-brown hover:bg-quokka-mint cursor-pointer rounded-4xl px-4 py-1.5 text-sm font-semibold text-white transition"
            >
              로그인
            </button>
          </a>
        </div>
      </header>
      <main
        class="min-h-[calc(100vh-4rem)]items-center col-start-2 row-start-2 flex flex-col items-center justify-center gap-6 px-[1.75rem] py-[1.875rem]"
      >
        <!-- 로그인 폼 -->
        <form
          id="login-form"
          class="flex w-full max-w-xs flex-col gap-6 rounded-2xl bg-white px-8 py-10 shadow-lg"
        >
          <div class="mb-2 flex flex-col items-center">
            <h2 class="text-quokka-brown mb-1 text-2xl font-bold">로그인</h2>
            <p class="text-quokka-gray text-sm">QuokkaDocs에 오신 것을 환영합니다!</p>
          </div>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-semibold">이메일</span>
            <input
              type="email"
              required
              placeholder="이메일을 입력하세요"
              class="focus:ring-quokka-mint rounded-xl border px-4 py-2 focus:ring-2 focus:outline-none"
            />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-semibold">비밀번호</span>
            <input
              type="password"
              required
              placeholder="비밀번호를 입력하세요"
              class="focus:ring-quokka-mint rounded-xl border px-4 py-2 focus:ring-2 focus:outline-none"
            />
          </label>
          <button
            type="submit"
            class="bg-quokka-brown hover:bg-quokka-mint mt-2 cursor-pointer rounded-xl py-2 font-semibold text-white transition"
          >
            로그인
          </button>
          <div class="text-quokka-gray mt-2 flex justify-between text-xs">
            <a href="#" id="show-signup" class="hover:underline">회원가입</a>
            <a href="#" id="show-findpw" class="hover:underline">비밀번호 찾기</a>
          </div>
        </form>
        <!-- 회원가입 폼 -->
        <form
          id="signup-form"
          class="mx-auto flex hidden w-full max-w-xl flex-col gap-4 rounded-2xl bg-white px-12 py-10 shadow-lg"
        >
          <div class="mb-2 flex flex-col items-center">
            <h2 class="text-quokka-brown mb-1 text-2xl font-bold">회원가입</h2>
            <p class="text-quokka-gray text-sm">새 계정을 만들어보세요!</p>
          </div>
          <div class="grid grid-cols-2 gap-6">
            <label class="flex flex-col gap-1">
              <span class="text-xs font-semibold">이메일</span>
              <input
                type="email"
                id="signup-email"
                required
                placeholder="이메일"
                class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
              />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-xs font-semibold">비밀번호</span>
              <input
                type="password"
                id="signup-password"
                required
                placeholder="비밀번호"
                class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
              />
            </label>
            <label class="col-span-2 flex flex-col gap-1">
              <span class="text-xs font-semibold">본인확인 질문</span>
              <select id="signup-question" required class="w-full rounded-xl border px-3 py-2">
                <option value="">질문을 선택하세요</option>
                <option value="pet">가장 좋아하는 동물은?</option>
                <option value="school">졸업한 초등학교 이름은?</option>
                <option value="food">가장 좋아하는 음식은?</option>
              </select>
            </label>
            <label class="col-span-2 flex flex-col gap-1">
              <span class="text-xs font-semibold">본인확인 답변</span>
              <input
                type="text"
                id="signup-answer"
                required
                placeholder="답변"
                class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
              />
            </label>
          </div>
          <button
            type="submit"
            class="bg-quokka-brown hover:bg-quokka-mint mt-4 cursor-pointer rounded-xl py-2 font-semibold text-white transition"
          >
            회원가입
          </button>
          <div class="text-quokka-gray mt-2 flex justify-between text-xs">
            <a href="#" id="back-to-login-from-signup" class="hover:underline"
              >로그인으로 돌아가기</a
            >
          </div>
        </form>
        <!-- 비밀번호 찾기 폼 -->
        <form
          id="findpw-form"
          class="mx-auto flex hidden w-full max-w-xl flex-col gap-4 rounded-2xl bg-white px-12 py-10 shadow-lg"
        >
          <div class="mb-2 flex flex-col items-center">
            <h2 class="text-quokka-brown mb-1 text-2xl font-bold">비밀번호 찾기</h2>
            <p class="text-quokka-gray text-sm">가입한 이메일과 본인확인 정보를 입력하세요.</p>
          </div>
          <div class="grid grid-cols-2 gap-6">
            <label class="col-span-2 flex flex-col gap-1">
              <span class="text-xs font-semibold">이메일</span>
              <input
                type="email"
                id="findpw-email"
                required
                placeholder="이메일"
                class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
              />
            </label>
            <label class="col-span-2 flex flex-col gap-1">
              <span class="text-xs font-semibold">본인확인 질문</span>
              <select id="findpw-question" required class="w-full rounded-xl border px-3 py-2">
                <option value="">질문을 선택하세요</option>
                <option value="pet">가장 좋아하는 동물은?</option>
                <option value="school">졸업한 초등학교 이름은?</option>
                <option value="food">가장 좋아하는 음식은?</option>
              </select>
            </label>
            <label class="col-span-2 flex flex-col gap-1">
              <span class="text-xs font-semibold">본인확인 답변</span>
              <input
                type="text"
                id="findpw-answer"
                required
                placeholder="답변"
                class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
              />
            </label>
          </div>
          <div id="findpw-reset-section" class="flex hidden flex-col gap-2">
            <span class="text-xs font-semibold">새 비밀번호</span>
            <input
              type="password"
              id="findpw-newpw"
              placeholder="새 비밀번호"
              class="focus:ring-quokka-mint w-full rounded-xl border px-3 py-2 focus:ring-2"
            />
            <button
              type="button"
              id="findpw-reset-btn"
              class="bg-quokka-brown hover:bg-quokka-mint mt-2 cursor-pointer rounded-xl py-2 font-semibold text-white transition"
            >
              비밀번호 재설정
            </button>
          </div>
          <button
            type="submit"
            id="findpw-submit-btn"
            class="bg-quokka-brown hover:bg-quokka-mint mt-4 cursor-pointer rounded-xl py-2 font-semibold text-white transition"
          >
            본인확인
          </button>
          <div class="text-quokka-gray mt-2 flex justify-between text-xs">
            <a href="#" id="back-to-login-from-findpw" class="hover:underline"
              >로그인으로 돌아가기</a
            >
          </div>
        </form>
      </main>
      <footer class="bg-quokka-white col-start-2 row-start-3 mt-8 w-full">
        <div class="mx-auto px-10 py-2">
          <!-- 상단 섹션 -->
          <div class="mb-5 flex items-center justify-between">
            <!-- 좌측: 로고 -->
            <a href="/" class="flex flex-col items-center">
              <img src="/favicon.svg" alt="QuokkaDocs" class="w-14" />
              <span class="text-quokka-brown font-bold">QuokkaDocs</span>
            </a>
            <!-- 우측: 링크 -->
            <div class="flex items-center gap-6">
              <a
                href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center"
                target="_blank"
                class="text-quokka-black flex items-center gap-2 hover:opacity-80"
              >
                <img src="/img/github-mark.svg" alt="깃허브" class="w-7" />
                <span class="text-sm">GitHub</span>
              </a>
              <a
                href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center/wiki"
                target="_blank"
                class="text-quokka-black flex items-center gap-2 hover:opacity-80"
              >
                <img src="/img/info-circle.svg" alt="깃허브 위키" class="w-7" />
                <span class="text-sm">Wiki</span>
              </a>
              <a
                href="https://www.figma.com/design/TXRXSEICodm4Pok7XvVe0z/%EC%BD%94%EB%94%A9%EA%BF%88%EB%82%98%EB%AC%B4%EC%96%91%EC%84%B1%EC%86%8C-%EB%B0%94%EB%8B%90%EB%9D%BC-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8?node-id=0-1&t=87bMmkq8VmHvkYKO-1"
                target="_blank"
                class="text-quokka-black flex items-center gap-2 hover:opacity-80"
              >
                <img src="/img/figma-logo.svg" alt="피그마 링크" class="w-7" />
                <span class="text-sm">Figma</span>
              </a>
            </div>
          </div>
          <!-- 하단: 카피라이트 -->
          <div class="border-t border-[#e6d9c9] pt-4">
            <p class="text-quokka-black text-center text-xs font-normal">
              © 2025. Coding Dreamtree Training Center. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
