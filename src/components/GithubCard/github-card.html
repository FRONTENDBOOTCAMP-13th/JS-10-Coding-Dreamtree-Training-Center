<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GithubCard Component</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="../../style.css" />
    <script type="module" src="../../main.ts"></script>
    <script type="module" src="./GithubCard.ts"></script>
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
  </head>
  <body class="font-pretendard bg-quokka-white min-h-screen">
    <div
      id="card-container"
      class="grid min-h-[40rem] grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"
    >
      <!-- 카드들이 여기에 동적으로 생성 -->

      <!-- 로딩 애니메이션 -->
      <div id="loading" class="col-span-full flex items-center justify-center">
        <div class="relative h-12 w-12">
          <!-- 외부 링 -->
          <div class="border-quokka-brown absolute inset-0 rounded-full border-4 opacity-25"></div>
          <!-- 회전하는 테두리 -->
          <div
            class="border-t-quokka-primary absolute inset-0 animate-spin rounded-full border-4 border-r-transparent border-b-transparent border-l-transparent"
          ></div>
          <!-- 중앙 점 -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="bg-quokka-primary h-2 w-2 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="pagination" class="mt-6 flex justify-center gap-3">
      <!-- 페이지네이션 버튼들이 여기에 동적으로 생성 -->
    </div>
  </body>
</html>
