<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Card Component</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="../../style.css" />
    <script type="module" src="../../main.ts"></script>
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
    <script type="modules"></script>
  </head>
  <body class="font-pretendard bg-quokka-white min-h-screen">
    <h1 class="text--quokka-brown p-2 text-5xl font-bold">Resource Card 컴포넌트 페이지입니다.</h1>
    <article
      class="text-quokka-black min-w-[25.3125rem] rounded-[.625rem] bg-white px-7 py-5 text-xs font-medium drop-shadow-[0_4px_4px_0_rgba(139,109,92,0.10)]"
    >
      <!-- 제목/설명 -->
      <h3 class="text-2xl font-semibold">JavaScript 제목입니다.</h3>
      <p class="text-quokka-gray mt-2 text-sm">
        JavaScript 설명 텍스트입니다. 코딩꿈나무양성소 파이팅!
      </p>

      <!-- 태그 -->
      <div class="mt-4 font-semibold">
        <span class="text-quokka-brown bg-quokka-white rounded-4xl px-2.5 py-1.5">태그1</span>
        <span class="text-quokka-brown bg-quokka-white rounded-4xl px-2.5 py-1.5">태그2</span>
        <span class="text-quokka-brown bg-quokka-white rounded-4xl px-2.5 py-1.5">태그3</span>
      </div>

      <!-- 추가 설명 : 카테고리, 어려움, 등록일자 -->
      <div class="mt-5 flex flex-row justify-between">
        <div class="flex flex-row gap-3">
          <span class="flex flex-row items-center gap-1"
            ><svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.64317 1H2.59061C1.71214 1 1 1.71214 1 2.59061V5.64317C1 6.06502 1.16758 6.4696 1.46588 6.7679L8.23911 13.5411C8.73302 14.035 9.49729 14.1573 10.0817 13.7747C11.5525 12.8118 12.8118 11.5525 13.7747 10.0817C14.1573 9.49729 14.035 8.73302 13.5411 8.23911L6.7679 1.46588C6.4696 1.16758 6.06502 1 5.64317 1Z"
                stroke="#121212"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3.12081 3.12081H3.12611V3.12611H3.12081V3.12081Z"
                stroke="#121212"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            카테고리</span
          >
          <span class="flex flex-row items-center gap-1"
            ><svg
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.21191 0C11.1944 0.000203187 14.4226 3.22939 14.4229 7.21191C14.4226 11.1944 11.1944 14.4226 7.21191 14.4229C3.22941 14.4226 0.000203183 11.1944 0 7.21191C0.000203002 3.22941 3.22941 0.000230065 7.21191 0ZM7.21191 1.5C4.05784 1.50023 1.5002 4.05783 1.5 7.21191C1.5002 10.366 4.05784 12.9226 7.21191 12.9229C10.366 12.9226 12.9226 10.366 12.9229 7.21191C12.9226 4.05782 10.366 1.5002 7.21191 1.5ZM7.21191 3.62207C9.19447 3.62207 10.8018 5.22935 10.8018 7.21191C10.8018 9.19447 9.19447 10.8018 7.21191 10.8018C5.22938 10.8017 3.62207 9.19446 3.62207 7.21191C3.62207 5.22937 5.22938 3.6221 7.21191 3.62207Z"
                fill="#C25048"
              />
            </svg>
            어려움</span
          >
        </div>
        <span>2025-05-13</span>
      </div>

      <!-- 상세보기/북마크 -->
      <div class="mt-6 flex flex-row items-center justify-between">
        <!-- 상세보기 버튼 -->
        <button
          type="button"
          class="bg-quokka-brown gap-4 self-center rounded-4xl px-5 py-1.5 text-sm font-semibold text-white"
        >
          상세보기
        </button>
        <!-- 북마크 버튼 -->
        <button type="button" name="bookmark" class="self h-[18px] w-[15px]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="white"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class=""
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </button>
      </div>
    </article>
  </body>
</html>
