<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Component</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="../../style.css" />
    <script type="module" src="../../main.ts"></script>
    <link rel="preload" href="/font/pretendardvariable.css" as="style" />
    <link rel="stylesheet" href="/font/pretendardvariable.css" />
  </head>
  <body class="font-pretendard min-h-screen">
    <footer class="bg-quokka-white col-start-2 row-start-3 mt-8 w-full">
      <div class="mx-auto px-10 py-2">
        <!-- 상단 섹션 -->
        <div class="mb-5 flex items-center justify-between">
          <!-- 좌측: 로고 -->
          <a href="/" class="flex flex-col items-center">
            <img src="/favicon.svg" alt="QuokkaDocs" class="w-14" />
            <span class="text-quokka-brown font-bold">QuokkaDocs</span>
          </a>
          <!-- 우측: 링크 -->
          <div class="flex items-center gap-6">
            <a
              href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center"
              target="_blank"
              class="text-quokka-black flex items-center gap-2 hover:opacity-80"
            >
              <img src="/img/github-mark.svg" alt="깃허브" class="w-7" />
              <span class="text-sm">GitHub</span>
            </a>
            <a
              href="https://github.com/FRONTENDBOOTCAMP-13th/JS-10-Coding-Dreamtree-Training-Center/wiki"
              target="_blank"
              class="text-quokka-black flex items-center gap-2 hover:opacity-80"
            >
              <img src="/img/info-circle.svg" alt="깃허브 위키" class="w-7" />
              <span class="text-sm">Wiki</span>
            </a>
            <a
              href="https://www.figma.com/design/TXRXSEICodm4Pok7XvVe0z/%EC%BD%94%EB%94%A9%EA%BF%88%EB%82%98%EB%AC%B4%EC%96%91%EC%84%B1%EC%86%8C-%EB%B0%94%EB%8B%90%EB%9D%BC-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8?node-id=0-1&t=87bMmkq8VmHvkYKO-1"
              target="_blank"
              class="text-quokka-black flex items-center gap-2 hover:opacity-80"
            >
              <img src="/img/figma-logo.svg" alt="피그마 링크" class="w-7" />
              <span class="text-sm">Figma</span>
            </a>
          </div>
        </div>
        <!-- 하단: 카피라이트 -->
        <div class="border-t border-[#e6d9c9] pt-4">
          <p class="text-quokka-black text-center text-xs font-normal">
            © 2025. Coding Dreamtree Training Center. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
